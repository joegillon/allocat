{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script type="text/javascript">
    var tbl = {{ tbl|tojson }};
    var breakdowns = {{ breakdowns|tojson }}
    var months = {{ months|tojson }};
  </script>

  <script src="{{ url_for('static', filename='js/lib/lodash.js') }}"></script>
  <script src="{{ url_for('static', filename='js/month_lib.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/effort_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/breakdown_popup.js') }}"></script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui(breakdownPopup);

      webix.ui({
        container: "content_container",
        type: "space",
        cols: [
            effortPanel
        ]
      });

      effortPanelCtlr.init();
      breakdownPopupCtlr.init();
    });

  </script>
{% endblock %}
