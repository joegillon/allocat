{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script type="text/javascript">
    var projects = {{ projects|tojson }};
    var employees = {{ employees|tojson }};
    var selectedEmployee = null;
    var projectTimeframes = null;
  </script>

  <script src="{{ url_for('static', filename='js/monkey.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/employee_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/employee_assignment_panel.js') }}"></script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui({
        container: "content_container",
        type: "space",
        cols: [
            employeePanel, employeeAssignmentPanel
        ]
      });

      employeePanelCtlr.init();
      employeeAssignmentPanelCtlr.init();

    });

  </script>
{% endblock %}
