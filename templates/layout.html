{% extends "base.html" %}

{% block navbar %}
  <table border="0" width="100%" style="background-color: lightsteelblue">
    <tr>
      <td>
        <a href="http://localhost:3000/">
          <img src="{{ url_for('static', filename='img/allocat1.ico') }}"/>
        </a>
      </td>
      <td> </td>
      <td>
        <div id="nav_container"></div>
      </td>
      <td>
        <img src="{{ url_for('static', filename='img/allocat_name.png') }}"/>
      </td>
    </tr>
  </table>
{% endblock %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/main_menu.js') }}"></script>

  <script>
    webix.ready(function() {
      webix.ui({
        container: "nav_container",
        type: "clean",
        cols: [mainMenu]
      });
    });

  </script>
{% endblock %}
